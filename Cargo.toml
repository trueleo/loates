[package]
name = "rusher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.75"
async-stream = "0.3"
future-utils = "0.12.1"
futures-channel = "0.3"
futures = { version = "0.3.29", features = ["std"] }
http = "1.0.0"
miette = { version = "5.10.0", features = ["fancy"] }
thiserror = "1.0.52"
async-scoped = { version = "0.9", features = ["use-tokio"] }
tokio = { version = "1.35.1", features = ["rt", "macros", "time"] }
