[package]
name = "rusher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
tui = ["dep:ratatui", "dep:crossterm"]

[dependencies]
async-trait = "0.1.75"
async-stream = "0.3"
futures = { version = "0.3.29", features = ["std"] }
http = "1.0.0"
thiserror = "1.0.52"
async-scoped = { version = "0.9", features = ["use-tokio"] }
tokio = { version = "1.35.1", features = ["rt", "macros", "time"] }
tokio-stream = "0.1.15"
tracing-subscriber = { version = "0.3.18", features = [
    "fmt",
    "env-filter",
    "registry",
] }
tracing = "0.1.40"
reqwest = { version = "0.12.4", default-features = false, features = [
    "http2",
    "rustls-tls",
    "charset",
] }
ratatui = { version = "0.26.3", optional = true }
crossterm = { version = "*", optional = true }
macro_rules_attribute = "0.2.0"
